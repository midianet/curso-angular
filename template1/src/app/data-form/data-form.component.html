<form [formGroup]="form">
  <div class="form-row">
    <div class="form-group col-md-12">
      <label for="nome">Nome</label>
      <input type="text" class="form-control"
              id="nome" placeholder="Informe o nome"
              formControlName="nome" [ngClass]="showError('nome')">
    </div>
    <div class="form-group col-md-12">
      <label for="email">Email address</label>
      <input type="email" class="form-control"
              id="email" placeholder="Informe o email"
              formControlName="email" [ngClass]="showError('email')">
    </div>
  </div>
  <div class="form-row">
    <button type="submit" class="btn btn-primary" (click)="submit()" >Submit</button>
    <button class="btn btn-danger" (click)="reset()" >Clear</button>
  </div>
  <app-form-debug [form]="form"></app-form-debug>
</form>
