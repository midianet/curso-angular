<h5>Criar/Editar Aluno</h5>
<div class="col s12">
  <div class="row">
      <div class="input-field col s12">
          <label for="disabled">ID</label>&nbsp; 
          <input disabled [(ngModel)]="aluno.id" id="disabled" type="text"/>
      </div>
  </div>
  <div class="row">
      <div class="input-field col s12">
          <input [(ngModel)]="aluno.nome" id="nome" class="validate" type="text" (input)="onChange()"/>
          <label for="nome" class="active">Nome</label>
      </div>
  </div> 
  <div class="row">
      <div class="input-field col s12">
          <input [(ngModel)]="aluno.email" id="email" class="validate" type="email"/>
          <label for="email">Email</label>
      </div>
  </div>
</div>
