<div class="row">
  <div class="col s6 m6 l6">
    <h5>Lista de Alunos</h5>
    <div class="collection">
      <a  class="collection-item"
        *ngFor="let aluno of alunos" [routerLink]="['/alunos',aluno.id]">{{ aluno.nome }}
      </a>
    </div>
  </div>
  <div class="col s6 m6 l6">
    <router-outlet></router-outlet>
  </div>  
</div>
