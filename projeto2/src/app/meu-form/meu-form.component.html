<section class="two-way-binding" >
    <article>
        <h3>Two-way data Binding</h3>
        <div>
            <input type="text"
                [value]= "nome"
                (input)= "nome = $event.target.value"
            />
            <br>
            <input type="text"
            [ngModel]= "nome"
            (ngModelChange)= "nome = $event"
            />
            <br>
            <input type="text"
            [(ngModel)]= "nome"
  
            />
  
            <p>voce digitou: {{nome }}</p>
        </div>
        <div>
           <p>Meu nome e {{pessoa.nome}} e eu tenho {{pessoa.idade}} anos de idade </p>
            <input type="text" [(ngModel)]="pessoa.nome" />
            <br>
            <input type="text" [(ngModel)]="pessoa.idade" />
        </div>
    </article>
  </section>
